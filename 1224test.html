<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Bubble World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      180deg,
      #eef6ff,
      #f9fbff
    );
    overflow: hidden;
  }

  canvas {
    display: block;
    background: transparent;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let bubbles = [];
let wind = 0.15;

class Bubble {
  constructor(x, y) {
    this.breakProgress = 0; // 破裂進度（0 → 1）
    this.x = x;
    this.y = y;
    this.r = Math.random() * 25 + 20;
    this.life = 1;
    this.breakAngle = Math.random() * Math.PI * 2; // 破裂起點
    this.vy = Math.random() * -0.3 - 0.2;
    this.vx = (Math.random() - 0.5) * 0.2;
    this.t = Math.random() * 1000;
  }

 update() {
    this.x += this.vx + wind;
    this.y += this.vy * 0.8;
    this.t += 0.008;
  
    // 泡泡活更久
    this.life -= 0.0004;
  
    // 只有「快死了」才開始破
    if (this.life < 0.25) {
      this.breakProgress += 0.004;
    }
  }
  
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255, 180, 255, 0.6)";
    ctx.fill();
  }
//{draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.globalAlpha = this.life;
  
    /* ① 內部白霧（再淡一點） */
    ctx.fillStyle = "rgba(255,255,255,0.035)";
    ctx.beginPath();
    ctx.arc(0, 0, this.r, 0, Math.PI * 2);
    ctx.fill();
  
    /* ② 彩虹油膜 */
    ctx.globalCompositeOperation = "screen";
  
    for (let i = 0; i < 4; i++) {
      const a = this.t + i * 1.6;
      const grad = ctx.createRadialGradient(
        Math.cos(a) * this.r * 0.25,
        Math.sin(a) * this.r * 0.25,
        this.r * 0.1,
        0,
        0,
        this.r
      );
  
      grad.addColorStop(
        0,
        `hsla(${(this.t * 35 + i * 80) % 360}, 80%, 72%, 0.22)`
      );
      grad.addColorStop(
        0.6,
        `hsla(${(this.t * 35 + i * 80 + 120) % 360}, 80%, 68%, 0.14)`
      );
      grad.addColorStop(1, "rgba(255,255,255,0)");
  
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(0, 0, this.r, 0, Math.PI * 2);
      ctx.fill();
        }
    
      ctx.globalCompositeOperation = "source-over";
    
      /* ③ 破裂遮罩（關鍵） */
      if (this.breakProgress > 0) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(
        0,
        0,
        this.r + 2,
        this.breakAngle,
        this.breakAngle + this.breakProgress * Math.PI
      );
      ctx.closePath();
      ctx.fill();
    
      ctx.globalCompositeOperation = "source-over";
    }
    
      /* ④ 幾乎不存在的邊緣 */
      ctx.strokeStyle = "rgba(255,255,255,0.15)";
      ctx.lineWidth = 0.5;
      ctx.beginPath();
      ctx.arc(0, 0, this.r, 0, Math.PI * 2);
      ctx.stroke();
    
      ctx.restore();
    }}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  bubbles.forEach((b, i) => {
    b.update();
    b.draw();
    if (b.life <= 0) bubbles.splice(i, 1);
  });
  requestAnimationFrame(loop);
}
loop();

function spawn(x, y) {
  bubbles.push(new Bubble(x, y));
}

canvas.addEventListener("mousedown", e => spawn(e.clientX, e.clientY));
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  spawn(t.clientX, t.clientY);
  ctx.fillStyle = "red";
  ctx.fillRect(50, 50, 50, 50);
});
   alert("JS 有在跑！");
</script>

 
</body>
</html>
