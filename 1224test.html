<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Bubble World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(
      180deg,
      #eef6ff,
      #f9fbff
    );
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let bubbles = [];
let wind = 0.15;

class Bubble {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.r = Math.random() * 25 + 20;
    this.life = 1;
    this.vy = Math.random() * -0.3 - 0.2;
    this.vx = (Math.random() - 0.5) * 0.2;
    this.t = Math.random() * 1000;
  }

  update() {
    this.x += this.vx + wind;
    this.y += this.vy;
    this.t += 0.01;
    this.life -= 0.0012;
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.globalAlpha = this.life;

    /* ğŸŒˆ æ²¹è†œç´‹è·¯ï¼ˆé—œéµï¼‰ */
    ctx.globalCompositeOperation = "lighter";

    for (let i = 0; i < 6; i++) {
      const angle = this.t + i;
      const grad = ctx.createRadialGradient(
        Math.cos(angle) * this.r * 0.3,
        Math.sin(angle) * this.r * 0.3,
        this.r * 0.1,
        0,
        0,
        this.r
      );

      grad.addColorStop(0, `hsla(${(this.t*50+i*60)%360},80%,65%,0.35)`);
      grad.addColorStop(0.5, `hsla(${(this.t*50+i*60+120)%360},80%,60%,0.2)`);
      grad.addColorStop(1, "rgba(0,0,0,0)");

      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(0, 0, this.r, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.globalCompositeOperation = "source-over";

    /* æ¥µæ·¡è¼ªå»“ï¼ˆåƒç©ºæ°£æŠ˜å°„ï¼‰ */
    ctx.strokeStyle = "rgba(255,255,255,0.15)";
    ctx.lineWidth = 0.6;
    ctx.beginPath();
    ctx.arc(0, 0, this.r, 0, Math.PI * 2);
    ctx.stroke();

    ctx.shadowColor = "rgba(255,255,255,0.2)";
    ctx.shadowBlur = 8;
    
    /* æŠ˜å°„é«˜å…‰ */
    ctx.strokeStyle = `hsla(${(this.t*40)%360},90%,75%,0.6)`;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(2, -2, this.r, 0, Math.PI * 2);
    ctx.stroke();

    ctx.restore();
  }
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  bubbles.forEach((b, i) => {
    b.update();
    b.draw();
    if (b.life <= 0) bubbles.splice(i, 1);
  });
  requestAnimationFrame(loop);
}
loop();

function spawn(x, y) {
  bubbles.push(new Bubble(x, y));
}

canvas.addEventListener("mousedown", e => spawn(e.clientX, e.clientY));
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  spawn(t.clientX, t.clientY);
});
</script>
</body>
</html>
