<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Bubble World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      180deg,
      #eef6ff,
      #f9fbff
    );
    overflow: hidden;
  }

  canvas {
    display: block;
    background: transparent;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let bubbles = [];
let wind = 0.15;

class Bubble {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.r = Math.random() * 25 + 20;
    this.life = 1;
    this.vy = Math.random() * -0.3 - 0.2;
    this.vx = (Math.random() - 0.5) * 0.2;
    this.t = Math.random() * 1000;
  }

  update() {
    this.x += this.vx + wind;
    this.y += this.vy;
    this.t += 0.01;
    this.life -= 0.0012;
  }

 draw() {
  ctx.save();
  ctx.translate(this.x, this.y);
  ctx.globalAlpha = this.life;

  /* ① 泡泡內部：淡淡白霧（關鍵，防黑） */
  ctx.fillStyle = "rgba(255,255,255,0.06)";
  ctx.beginPath();
  ctx.arc(0, 0, this.r, 0, Math.PI * 2);
  ctx.fill();

  /* ② 彩虹油膜（只上色，不製造暗影） */
  ctx.globalCompositeOperation = "screen";

  for (let i = 0; i < 5; i++) {
    const a = this.t + i * 1.3;
    const grad = ctx.createRadialGradient(
      Math.cos(a) * this.r * 0.25,
      Math.sin(a) * this.r * 0.25,
      this.r * 0.1,
      0,
      0,
      this.r
    );

    grad.addColorStop(
      0,
      `hsla(${(this.t * 40 + i * 70) % 360}, 80%, 70%, 0.25)`
    );
    grad.addColorStop(
      0.6,
      `hsla(${(this.t * 40 + i * 70 + 120) % 360}, 80%, 65%, 0.15)`
    );
    grad.addColorStop(1, "rgba(255,255,255,0)");

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(0, 0, this.r, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.globalCompositeOperation = "source-over";

  /* ③ 幾乎不存在的邊緣（不製造陰影） */
  ctx.strokeStyle = "rgba(255,255,255,0.18)";
  ctx.lineWidth = 0.6;
  ctx.beginPath();
  ctx.arc(0, 0, this.r, 0, Math.PI * 2);
  ctx.stroke();

  ctx.restore();
}
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  bubbles.forEach((b, i) => {
    b.update();
    b.draw();
    if (b.life <= 0) bubbles.splice(i, 1);
  });
  requestAnimationFrame(loop);
}
loop();

function spawn(x, y) {
  bubbles.push(new Bubble(x, y));
}

canvas.addEventListener("mousedown", e => spawn(e.clientX, e.clientY));
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  spawn(t.clientX, t.clientY);
});
</script>
</body>
</html>
