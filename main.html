<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Juanita's Imagine World</title>
<style>
/* === 基本頁面設定 === */
body {
margin: 0;
overflow: hidden; /* 防止捲動條 */
background: black;
font-family: "Arial", sans-serif;
}


/* === 進入按鈕 === */
#startBtn {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
padding: 20px 40px;
font-size: 24px;
background: #ff66cc;
color: white;
border: none;
border-radius: 20px;
cursor: pointer;
z-index: 10;
}


/* === 最終結束動畫文字 === */
#finalText {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 48px;
color: white;
opacity: 0;
pointer-events: none;
}


/* 噴漆的字專用：模糊邊緣 */
.spray {
filter: blur(2px);
opacity: 0;
animation: sprayAppear 3s forwards;
}


@keyframes sprayAppear {
0% { opacity: 0; letter-spacing: 20px; }
100% { opacity: 1; letter-spacing: 0px; }
}


/* 玻璃碎裂動畫（整頁墜落）*/
.fall {
animation: fallDown 2.5s forwards;
}


@keyframes fallDown {
0% { transform: translate(0,0) rotate(0deg); }
100% { transform: translate(0,120%) rotate(12deg); }
}


</style>
</head>
<body>


<button id="startBtn">Click to enter Juanita's imagine world</button>
<div id="finalText"></div>
